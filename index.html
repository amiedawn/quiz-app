<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <!--link to score page-->
  <a href='scores.html'>View High Scores</a>
  <!--wrapper-->
  <div id='wrapper'>
    <!--div for timer-->
    <div id=>countdownTimer</div>
    <!--div for main section-->
    <div id='main'>
      <h1>Coding Quiz</h1>
      <p>Try to answer the following code-related questions within the time limit.<br>
        Keep in mind that incorrect answers will penalize your score/time<br>
        by ten seconds!
      </p>
      <ul id='choicesList'></ul>
      <!--answer buttons-->
      <button id='start'> Start Quiz</button>
    </div>
  </div>

  <script src='script.js'></script>
</body>

</html>
